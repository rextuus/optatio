App\Entity\User:
  user{1..4}:
    firstName: '<firstName()>'
    password: '<password()>'
    lastName: '<lastName()>'
    email: '<email()>'

App\Entity\Event:
  first_round_ss{1..4}:
    name: '24.'
    eventType: 'secret_santa'
    openToJoin: true
    creator: '@user1'
    participants:
      - '@user1'
      - '@user2'
      - '@user3'
  second_round_ss{1..2}:
    name: '25.'
    eventType: 'secret_santa'
    openToJoin: true
    creator: '@user1'
    participants:
      - '@user1'
      - '@user2'
      - '@user3'
  second_round_ss_alternative{1..2}:
    name: '25.'
    eventType: 'secret_santa'
    openToJoin: true
    creator: '@user1'
    participants:
      - '@user1'
      - '@user3'
      - '@user4'

App\Entity\Exclusion:
  user1_fucks_user2_{1..2}:
    exclusionCreator: '@user1'
    excludedUser: '@user2'
    bidirectional: false
  user1_fucks_user2_bidirectional:
    exclusionCreator: '@user1'
    excludedUser: '@user2'
    bidirectional: true

App\Entity\SecretSantaEvent:
  ss_event:
    name: 'Weihnachten'
    firstRound: '@first_round_ss1'
    secondRound: '@second_round_ss1'
    state: 'open'
    creator: '@user1'
  ss_event_failing_due_to_exclusion:
    name: 'Weihnachten'
    firstRound: '@first_round_ss2'
    secondRound: '@second_round_ss2'
    state: 'open'
    creator: '@user1'
    exclusions:
      - '@user1_fucks_user2_1'
  ss_event_working_even_with_exclusion:
    name: 'Weihnachten'
    firstRound: '@first_round_ss3'
    secondRound: '@second_round_ss_alternative1'
    state: 'open'
    creator: '@user1'
    exclusions:
      - '@user1_fucks_user2_2'
  ss_event_failing_due_to_exclusion_bidirectional:
    name: 'Weihnachten'
    firstRound: '@first_round_ss4'
    secondRound: '@second_round_ss_alternative2'
    state: 'open'
    creator: '@user1'
    exclusions:
      - '@user1_fucks_user2_bidirectional'


